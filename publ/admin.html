<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Page</title>
    <style>
        body {
            background-color: #161616;
            color: aliceblue;
            text-align: center;
        }
        video, audio {
            width: 100%;
            height: auto;
        }
        #code-custom, #set-code {
            margin-top: 20px;
        }
        #code-custom {
            width: 80%;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #0c0c0c;
            color: aliceblue;
            font-size: 24px;
        }
        #set-code {
            overflow: hidden;
            height: 60px;
            width: 100px;
            border-radius: 40px;
            background-color: #0c0c0c;
            border: none;
            color: aliceblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <video id="video" controls autoplay></video>
    <audio id="audio" controls autoplay></audio>
    <div>
        <input type="text" id="code-custom" placeholder="Enter code">
        <button id="set-code">Set Code</button>
    </div>
    <script>
        const socket = new WebSocket('wss://videoy.onrender.com');
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');
        const codeCustom = document.getElementById('code-custom');
        const setCodeButton = document.getElementById('set-code');
        let mediaSourceVideo;
        let mediaSourceAudio;
        let sourceBufferVideo;
        let sourceBufferAudio;

        function setupMediaSource() {
            mediaSourceVideo = new MediaSource();
            mediaSourceAudio = new MediaSource();

            video.srcObject = mediaSourceVideo.stream;
            audio.srcObject = mediaSourceAudio.stream;

            mediaSourceVideo.addEventListener('sourceopen', () => {
                sourceBufferVideo = mediaSourceVideo.addSourceBuffer('video/webm; codecs=vp8,opus');
                sourceBufferVideo.mode = 'sequence';
            });

            mediaSourceAudio.addEventListener('sourceopen', () => {
                sourceBufferAudio = mediaSourceAudio.addSourceBuffer('audio/webm; codecs=opus');
                sourceBufferAudio.mode = 'sequence';
            });
        }

        function appendBuffer(mediaSource, sourceBuffer, data) {
            if (sourceBuffer && !sourceBuffer.updating) {
                try {
                    sourceBuffer.appendBuffer(data);
                } catch (e) {
                    console.error('Failed to append buffer:', e);
                }
            }
        }

        socket.onopen = () => {
            console.log('WebSocket connection opened');
            setupMediaSource();
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.video) {
                const videoBlob = new Blob([data.video], { type: 'video/webm' });
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    appendBuffer(mediaSourceVideo, sourceBufferVideo, arrayBuffer);
                };
                reader.readAsArrayBuffer(videoBlob);
            }

            if (data.audio) {
                const audioBlob = new Blob([data.audio], { type: 'audio/webm' });
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    appendBuffer(mediaSourceAudio, sourceBufferAudio, arrayBuffer);
                };
                reader.readAsArrayBuffer(audioBlob);
            }
        };

        setCodeButton.addEventListener('click', () => {
            const key = codeCustom.value;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ set_key: key }));
            } else {
                console.error('WebSocket is not open. Ready state:', socket.readyState);
            }
        });
    </script>
</body>
</html>
