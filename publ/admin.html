<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Page</title>
    <style>
        body {
            background-color: #161616;
            color: aliceblue;
            text-align: center;
        }
        video, audio {
            width: 100%;
            height: auto;
        }
        #code-custom, #set-code {
            margin-top: 20px;
        }
        #code-custom {
            width: 80%;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #0c0c0c;
            color: aliceblue;
            font-size: 24px;
        }
        #set-code {
            overflow: hidden;
            height: 60px;
            width: 100px;
            border-radius: 40px;
            background-color: #0c0c0c;
            border: none;
            color: aliceblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <audio id="audio" controls autoplay></audio>
    <div>
        <input type="text" id="code-custom" placeholder="Enter code">
        <button id="set-code">Set Code</button>
    </div>
    <script>
        const socket = new WebSocket('wss://sounder.onrender.com');
        const audio = document.getElementById('audio');
        const codeCustom = document.getElementById('code-custom');
        const setCodeButton = document.getElementById('set-code');

        socket.onopen = () => {
            console.log('WebSocket connection opened');
        };

        function base64ToBlob(base64, type = 'application/octet-stream') {
            const binary = atob(base64);
            const array = [];
            for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
            }
            return new Blob([new Uint8Array(array)], { type });
        }

        socket.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                if (message.data && message.data.startsWith('opus;base64,')) {
                    const base64Data = message.data.split(',')[1]; // استخراج البيانات الفعلية
                    const blob = base64ToBlob(base64Data, 'audio/ogg; codecs=opus');
                    // الآن يمكنك استخدام blob كملف صوتي
                }
            } catch (error) {
                console.error('Error processing WebSocket message:', error);
            }
        };


        setCodeButton.addEventListener('click', () => {
            const key = codeCustom.value;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ set_key: key }));
            } else {
                console.error('WebSocket is not open. Ready state:', socket.readyState);
            }
        });
    </script>
</body>
</html>
