<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Page</title>
    <style>
        body {
            background-color: #161616;
            color: aliceblue;
            text-align: center;
        }
        video, audio {
            width: 100%;
            height: auto;
        }
        #code-custom, #set-code {
            margin-top: 20px;
        }
        #code-custom {
            width: 80%;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #0c0c0c;
            color: aliceblue;
            font-size: 24px;
        }
        #set-code {
            overflow: hidden;
            height: 60px;
            width: 100px;
            border-radius: 40px;
            background-color: #0c0c0c;
            border: none;
            color: aliceblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <audio id="audio" controls autoplay></audio>
<!--     <div>
        <input type="text" id="code-custom" placeholder="Enter code">
        <button id="set-code">Set Code</button>
    </div> -->
    <script>
        const socket = new WebSocket('wss://sounder.onrender.com');
        const audio = document.getElementById('audio');

        socket.onopen = () => {
            console.log('WebSocket connection opened');
            socket.send(JSON.stringify({
                set_key:"default"
            }))
        };


        socket.onmessage = (message) => {
            const audioBlob = new Blob([message], { type: 'audio/webm' });
                audio.src = URL.createObjectURL(audioBlob);
                audio.play();
        };

    </script>
</body>
</html>
