<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Page</title>
    <style>
        body {
            background-color: #161616;
            color: aliceblue;
            text-align: center;
        }
        #video {
            width: 80%;
            height: 500px;
        }
        #code-custom, #set-code {
            margin-top: 20px;
        }
        #code-custom {
            width: 80%;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #0c0c0c;
            color: aliceblue;
            font-size: 24px;
        }
        #set-code {
            overflow: hidden;
            height: 60px;
            width: 100px;
            border-radius: 40px;
            background-color: #0c0c0c;
            border: none;
            color: aliceblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <video id="video" controls autoplay></video>
    <div>
        <input type="text" id="code-custom" placeholder="Enter code">
        <button id="set-code">Set Code</button>
    </div>
    <script>
        const socket = new WebSocket('wss://sounder.onrender.com'); // تأكد من صحة عنوان الخادم
        const video = document.getElementById('video');
        const codeCustom = document.getElementById('code-custom');
        const setCodeButton = document.getElementById('set-code');
        let mediaSource;
        let sourceBuffer;

        socket.onopen = () => {
            console.log('WebSocket connection opened');
            mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);
            mediaSource.addEventListener('sourceopen', () => {
                sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs=vp8,opus');
                sourceBuffer.mode = 'sequence';
            });
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.stream) {
                const videoBlob = new Blob([data.stream], { type: 'video/webm' });
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    if (sourceBuffer && !sourceBuffer.updating) {
                        sourceBuffer.appendBuffer(arrayBuffer);
                    }
                };
                reader.readAsArrayBuffer(videoBlob);
            }
        };

        setCodeButton.addEventListener('click', () => {
            const key = codeCustom.value;
            socket.send(JSON.stringify({ set_key: key }));
        });
    </script>
</body>
</html>
