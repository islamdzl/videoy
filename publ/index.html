<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Stream</title>
    <style>
        body {
            background-color: #161616;
            text-align: center;
            color: aliceblue;
        }
        .button {
            border: none;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            font-size: 24px;
            color: aliceblue;
            cursor: pointer;
        }
        .start {
            background-color: green;
        }
        .stop {
            background-color: red;
        }
        #code-custom, #set-code {
            margin-top: 20px;
        }
        #code-custom {
            width: 80%;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #0c0c0c;
            color: aliceblue;
            font-size: 24px;
        }
        #set-code {
            overflow: hidden;
            height: 60px;
            width: 100px;
            border-radius: 40px;
            background-color: #0c0c0c;
            border: none;
            color: aliceblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Video Stream</h1>
    <button id="button" class="button start">Start Recording</button>
    <div>
        <input type="text" id="code-custom" placeholder="Enter code">
        <button id="set-code">Set Code</button>
    </div>
    <script>
        const socket = new WebSocket('wss://sounder.onrender.com'); // تأكد من صحة عنوان الخادم
        let mediaRecorder;
        let stream;
        let isRecording = false;
        const codeCustom = document.getElementById('code-custom');
        const setCodeButton = document.getElementById('set-code');
        const button = document.getElementById('button');

        async function startStream() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        }

        function startRecording() {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                if (isRecording) {
                    const key = codeCustom.value;
                    socket.send(JSON.stringify({
                        send_to: {
                            stream: event.data,
                            key: key
                        }
                    }));
                }
            };
            mediaRecorder.start(100);
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        button.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
                button.textContent = 'Start Recording';
                button.className = 'button start';
                isRecording = false;
            } else {
                startStream().then(() => {
                    startRecording();
                    button.textContent = 'Stop Recording';
                    button.className = 'button stop';
                    isRecording = true;
                });
            }
        });

        setCodeButton.addEventListener('click', () => {
            const key = codeCustom.value;
            socket.send(JSON.stringify({ set_key: key }));
        });
    </script>
</body>
</html>
